<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="information">
            <div class="weather">
                <div class="temperature">
                    <span class="degrees">32</span>
                </div>
                <div class="extra">
                    <p class="feeling">Something</p>
                    <p class="wind">none</p>
                    <p class="humidity">a lot</p>
                </div>
            </div>
            <div class="location">
                <div class="wrapper">
                    <p class="condition">Snowing </p>
                    <h1 class="cityCountry">Ottawa, Canada</h1>
                </div>
                <input type="text" placeholder="Search city">
            </div>
        </div>
    </div>
</body>
</html>
